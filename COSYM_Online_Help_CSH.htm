<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #version-links {
            margin-top: 20px;
        }
    </style>
    <script src="ersions.js"></script> <!-- Einbinden der versions.js -->
</head>
<body>
    <h1>Willkommen auf der Hauptseite!</h1>
    <p>Hier ist der Inhalt der neuesten Version.</p>

    <h2>Neueste Version:</h2>
    <ul>
        <li><a href="V2/COSYM_Online_Help_CSH.htm">Version 2.0</a></li>
    </ul>

    <h2>Andere Versionen:</h2>
    <ul id="version-links"></ul> <!-- Hier werden die Links eingefÃ¼gt -->

    <script>
        // Funktion zum Erstellen der Links
        function createVersionLinks() {
            const versionLinks = document.getElementById('version-links');
            versions.forEach(v => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = v.path;
                a.textContent = v.version;
                li.appendChild(a);
                versionLinks.appendChild(li);
            });
        }

        // Links generieren
        createVersionLinks();
    </script>
</body>
</html>
