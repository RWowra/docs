<h1> Welcome</h1>
	<ul id="version-links"></ul> <!-- Hier werden die Links eingefügt -->
	<script>
        // Funktion zum Erstellen der Links
        function createVersionLinks() {
            const versionLinks = document.getElementById('version-links');
            versions.forEach(v => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = v.path;
                a.textContent = v.version;
                li.appendChild(a);
                versionLinks.appendChild(li);
            });
        }

        // Links generieren
        createVersionLinks();
    </script>
